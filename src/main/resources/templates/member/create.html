{{#layout}}
<h1>회원 생성</h1>
<form id="create-form" onsubmit="return false;" method="post">
	<input type="hidden" name="_csrf" value="{{#_csrf}}token{{/_csrf}}" />

	<div class="form-group">
		<label class="pull-left">memberName</label>
		<input name="memberName" type="text" class="form-control"/>
	</div>
	<div class="form-group">
		<label class="pull-left">id</label>
		<input name="userId" class="form-control"/>
	</div>

	<div class="form-group">
		<label class="pull-left">Password</label>
		<input name="userPassword" type="password" class="form-control"/>
	</div>
	<input class="btn btn-info action-btn" type="button" value="가입하기"/>
</form>
<script src="/js/app/member/member.js"></script>


{{/layout}}
