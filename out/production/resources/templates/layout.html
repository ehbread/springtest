<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Book Search</title>
		<link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="/webjars/jquery/2.2.1/jquery.min.js"></script>
		<input id="_csrf" type="hidden" name="_csrf" value="{{#_csrf}}token{{/_csrf}}" />
	</head>

	<body>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6"
					        aria-expanded="false"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span></button>
					<a class="navbar-brand" href="/">Book Search</a>

				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
					{{#member}}
					<ul class="nav navbar-nav">
						<li><a href="/my/bookmark">Bookmark</a></li>
						<li><a href="/my/searchhistory">Search History</a></li>
					</ul>
					<p class="navbar-text navbar-right">
						{{memberName}} 로그인됨
						<a href="/logout" class="navbar-link"><input class="btn btn-info" type="button" value="로그아웃"/></a>
					</p>
					{{/member}}
					{{^member}}
					<p class="navbar-text navbar-right">
						<a href="/login" class="navbar-link"><input class="btn btn-info" type="button" value="로그인"/></a>
					</p>
					{{/member}}
					</p>
				</div>
			</div>
		</nav>
		</div>
		<div class="col-lg-12">
			{{{layout.Body}}}
		</div>
		<div class="col-lg-12">

			<hr/>
			<footer>
				<p>&copy; Book Search </p>
			</footer>

		</div>

	</body>

</html>

<script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="/webjars/mustache/2.3.0/mustache.min.js"></script>
<script src="/webjars/bootpag/1.0.7/lib/jquery.bootpag.min.js"></script>


<script src="/js/util/jquery.ajaxerror.js"></script>
<script src="/js/util/jquery.serializeObject.js"></script>
