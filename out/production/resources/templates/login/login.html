{{#layout}}
<h1>Login</h1>
<div class="row">
	<div class="col-sm-6 col-md-4 col-md-offset-4">
		<form class="login-form" method="POST">
			<input type="hidden" name="_csrf" value="{{#_csrf}}token{{/_csrf}}" />

			<div class="form-group">
				<label class="pull-left">ID</label>
				<input name="username" class="form-control"/>
			</div>

			<div class="form-group">
				<label class="pull-left">PW</label>
				<input type="password" name="password" class="form-control"/>

			</div>
			<input class="btn btn-info" type="submit" value="로그인"/>
			<a href="/member"><input class="btn btn-warning" type="button" value="회원가입"/></a>
		</form>
	</div>
</div>
{{/layout}}
